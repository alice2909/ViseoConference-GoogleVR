<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>RI</title>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="style.css" />


</head>

<body>

  <input type="submit" value="serverLogin" onclick="start()">
  <div id="messages"></div>

  <div id="container">
    <!-- <div class="select" id="audio"> -->
    <div class="select">
      <label for="audioSource">Audio source: </label>
      <select id="audioSource"></select>
    </div>

    <div class="select">
      <label for="videoSource">Camera 1: </label>
      <select id="videoSource"></select>
      <label for="videoSource2">Camera 2: </label>
      <select id="videoSource2"></select>
    </div>
  </div>

  <h2>Device Orientation</h2>
  <div id="position">
    <table>
      <tr>
        <td>Tilt Left/Right [gamma]</td>
        <td id="tiltLR" text=""></td>
      </tr>
      <tr>
        <td>Tilt Front/Back [beta]</td>
        <td id="tiltFB" text=""></td>
      </tr>
      <tr>
        <td>Direction [alpha]</td>
        <td id="dir" text=""></td>
      </tr>
    </table>
  </div>

  <video id="video1"  autoplay></video>
  <video id="video2"  autoplay></video>
  <audio id="audio1"  autoplay controls ></audio>


  <script src="node_modules/requirejs/require.js"></script>
  <script src="scriptCylon.js"></script>
  <script src="scriptServer1.js"></script>
  <script src="scriptServer2.js"></script>
  


</body>

</html>
